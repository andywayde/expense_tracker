{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'daily_expense_list' %}" class="btn btn-secondary">Cancel</a> 
        <button class="btn btn-success" type="submit">Save</button>
    </form>
</div>
{% endblock content %}
